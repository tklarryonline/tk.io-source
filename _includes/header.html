<header>
	{% assign limit = site.links.size | divided_by: 2 %}

	{% for link in site.links limit:limit %}
	<a class='menu' href="{{ link.url }}">{{ link.name }}</a>
	{% endfor %}

	<a id="go-back-home" class="animated" href="/">
		<div id="tk-logo" class="flat-icon">tk</div>
		<em>thinking and hacking</em>
	</a>
	
	{% for link in site.links offset:limit | plus: 1 %}
	<a class='menu' href="{{ link.url }}">{{ link.name }}</a>
	{% endfor %}
</header>
